<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="index_section container is_full_bleed">
				<div class="index_col_1">
					<div class="col_1_wrapper">
						<h1 class="main_name">fermin</h1>
						<h1 class="main_name">florio</h1>
						<h2 class="name_status">musician actor model</h2>
					</div>
				</div>
				<div class="index_col_2">
					<img
						class="img_fermin"
						src="./img/img_fermin.JPG"
						alt="img_fermin"
					/>
				</div>
			</div>
			<div class="stats_section">
				<div class="stats_title_container">
					<div class="stats_title">
						<h2>stats and measurements</h2>
					</div>
				</div>
				<div class="stats_grid container is_full_bleed">
					<div class="stats_col_1">
						<img
							class="img_stats"
							src="./img/img_stats_1.jpg"
							alt="img_stats_1"
						/>
					</div>
					<div class="stats_col_2">
						<h4 class="stats">height_____1.71</h4>
						<h4 class="stats">weight_____60kg</h4>
						<h4 class="stats">chest_____80</h4>
						<h4 class="stats">waist_____68</h4>
						<h4 class="stats">shoes_____41</h4>
						<h4 class="stats">hair_____black</h4>
						<h4 class="stats">eyes_____black</h4>
						<h4 class="stats">age_____33</h4>
					</div>
					<div class="stats_col_3">
						<img
							class="img_stats"
							src="./img/img_stats_2.JPG"
							alt="img_stats_2"
						/>
					</div>
				</div>
			</div>
			<div class="bio_section container is_full_bleed">
				<div class="bio_grid">
					<div class="bio_col_1">
						<h2 class="bio_text">
							I like to bring my own flair to what I do.
						</h2>
					</div>
					<div class="bio_col_2">
						<video
							autoplay
							muted
							loop
							class="bio_video"
							src="./video/CANVAS.mp4"
						></video>
					</div>
				</div>
			</div>
			<div class="contact_section container is_full_bleed">
				<div class="contact_title_wrapper">
					<h2 class="contact_title">work with me</h2>
				</div>
				<div class="contact_info_wrapper">
					<div class="contact_info">
						<h2>PHONE</h2>
						<h3>+52 55 39297953</h3>
					</div>
					<div class="contact_info">
						<h2>EMAIL</h2>
						<h3>ferminflorio@gmail.com</h3>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
